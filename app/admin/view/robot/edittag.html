<!-- 头部 -->
{include file="public/top" /}
<!-- /头部 -->
<div class="main-container" id="main-container">
    <!-- left -->
    {include file="public/left" /}
    <!-- /left -->
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i> <a href="#">首页</a>
                    </li>
                    <li><a href="#">数据管理</a></li>
                    <li class="active">编辑标签</li>
                </ul>
                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- /.nav-search -->
            </div>
            <div class="page-content">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                编辑标签
                                <small>
                                    <i class="ace-icon fa fa-angle-double-right"></i>
                                    给我发布的数据源添加标签
                                </small>
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="{:url('Robot/EditTag')}" method="post">
                            <table cellspacing="0" cellpadding="0" class="table table-striped table-bordered table-hover">
                                <tr><th style="width:25%;">名称</th><th style="width:25%;">重命名</th><th style="width:25%;">排序&nbsp;<i class="fa fa-question-circle" data-rel="tooltip" data-original-title="根据您输入的数字对标签进行排序,数字越大优先级越高,默认为0."></i></th><th style="width:25%;">操作</th></tr>

                                <tr><td>"$value[tagname]"</td>
                                    <td><input type="text"  size="15" value="" name="tagname[' . $value[tagid] . ']"  ></td>
                                    <td><input type="text"  size="5" value="'.$rank.'" name="tagrank[' . $value[tagid] . ']"  ></td>
                                    <td width="100">
                                        <a href="{:url('Robot/DeleteTag',array('tagid'=>'1'))}" onclick="return confirm(\'确定删除吗\');">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <div class="col-xs-12 align-center">
                                <input type="submit" name="explowersubmit" value="提交保存" class="btn btn-info input-small">
                            </div>
                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->




</div><!-- /.main-container -->
